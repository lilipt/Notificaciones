    <div class="container">
        <h2 align="center">Registro de publicaciones:</h2><br>  
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-md-12 col-md-offset-3">

                <form class="form-horizontal" method="post" action="" enctype="application/x-www-form-urlencoded">

                    <div class="form-group">
                        <div class="col-sm-5">
                            <input type="text" placeholder="Titulo" class="form-control" name="titulo" id="titulo" value="" required/>          
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <textarea class="form-control" placeholder="Escribe la descripción" id="descr" name="descr"></textarea>         
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="exampleInputFile">Subir imagen</label>
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <input  type="text" class="form-control" placeholder="Selecciona la fecha"  id="fecha" name="fecha">         
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <input type="text" placeholder="Id de administrador" class="form-control" name="idAdministrador" id="idAdministrador" value="" required/>          
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <select class="form-control" id="idCategoria" name="idCategoria">
                              <option>Selecciona categoria...</option>
                            </select>      
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">    
                            <div class="btn-group"> 
                                <a href="index.html" role="button" class="btn btn-warning"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Regresar</a> 
                                <button type="button" role="button" class="btn btn-success"><span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span> Registrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            
            $('#fecha').datepicker({
                format: "dd/mm/yyyy"
            });  
        
        });
    </script>
